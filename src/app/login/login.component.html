<div class="login-page">
  <div class="form">
    <div *ngIf="register">
      <form class="register-form">
        <input type="text" placeholder="name"/>
        <input type="password" placeholder="password"/>
        <input type="text" placeholder="email address"/>
        <button>create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
    </div>
    <!--<div *ngIf="!register">-->
      <form class="login-form">
        <input type="text" placeholder="username" [(ngModel)]="user.email" name="email"/>

        <input type="password" placeholder="password" [(ngModel)]="user.password" name="password"/>
        <input type="button" (click)="login(user)" value="login">
        <p class="message">Not registered? <a (click)="showRegister()">Create an account</a></p>
      </form>
    <!--</div>-->
  </div>
</div>
